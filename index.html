<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meteorkart over Norge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="src/main.js" defer type="module"></script>
  </head>

  <body>
    <div id="map"></div>

    <div class="abs t-15 l-60 z-top card w-450">
      <label class="label-block">Vis meteorer i tidsrommet:</label>
      <div id="time-slider" class="slider"></div>
    </div>

    <div class="abs t-85 l-10 z-top card w-300">
      <label class="label-block">----- Starthøyde:</label>
      <div id="start-height-slider" class="slider"></div>
    </div>

    <div class="abs t-160 l-10 z-top card w-300">
      <label class="label-block">----- Slutthøyde:</label>
      <div id="end-height-slider" class="slider"></div>
    </div>

    <div class="abs t-235 l-10 z-top card w-300">
      <label class="label-block">-- Eksentrisitet:</label>
      <div id="eccentricity-slider" class="slider"></div>
    </div>

    <!-- Info/credit box -->
    <div class="abs b-10 l-10 z-top info-box">
      Dataen er hentet fra
      <a href="http://norskmeteornettverk.no">Norsk Meteornettverk</a>.
    </div>
  </body>
</html>
