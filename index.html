<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meteorkart over Norge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="src/main.js" defer type="module"></script>
  </head>

  <body>
    <div id="map"></div>

    <div class="controls abs t-0 l-0 z-top">
      <div class="card w-450">
        <label class="label-block"
          >Vis meteorer i tidsrommet: <span id="time-value"></span
        ></label>
        <div id="time-slider" class="slider"></div>
      </div>

      <div class="card w-300">
        <label class="label-block"
          >Starthøyde: <span id="start-height-value"></span
        ></label>
        <div id="start-height-slider" class="slider"></div>
      </div>

      <div class="card w-300">
        <label class="label-block"
          >Slutthøyde: <span id="end-height-value"></span
        ></label>
        <div id="end-height-slider" class="slider"></div>
      </div>

      <div class="card w-300">
        <label class="label-block"
          >Eksentrisitet: <span id="eccentricity-value"></span
        ></label>
        <div id="eccentricity-slider" class="slider"></div>
      </div>
    </div>
  </body>
</html>
